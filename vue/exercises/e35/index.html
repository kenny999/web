<!doctype html>
<html>
    <head>
        <title>Template for Vue app</title>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">

        	<base-layout v-bind:links="[{text : 'go here', ref : 'http://www.google.com'}, {text : 'or here', ref : 'https://www.st.nu'}]">

        		<template v-slot:header>
        			Welcome to this application. You are watching the header

        		</template>

        		<template v-slot:nav>
        			The navigation

        		</template>

        		<template v-slot:content>
        			This is the content. Lorem Ipsum är en utfyllnadstext från tryck- och förlagsindustrin. Lorem ipsum har varit standard ända sedan 1500-talet, när en okänd boksättare tog att antal bokstäver och blandade dem för att göra ett provexemplar av en bok. Lorem ipsum har inte bara överlevt fem århundraden, utan även övergången till elektronisk typografi utan större förändringar. Det blev allmänt känt på 1960-talet i samband med lanseringen av Letraset-ark med avsnitt av Lorem Ipsum, och senare med mjukvaror som Aldus PageMaker.

        		</template>

        		<template v-slot:footer>
        			This is the footer
        		</template>

        	</base-layout>

            
        </div>
        <script src="./main.js"></script>
    </body>
</html>
