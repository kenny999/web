<!doctype html>
<html>
    <head>
        <title>Template for Vue app</title>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@2.2.0/dist/vue-router.js"></script>
    </head>
    <body>
        <div id="app">
            <strong>Click the "link" which is no longer an <code>a</code> but a <code>p</code></strong>
            <router-link to="/home" tag="p">Link to home</router-link>
            <router-view></router-view>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
