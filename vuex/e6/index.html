<!doctype html>
<html>
    <head>
        <title>Template for Vue app</title>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex"></script>
    </head>
    <body>
        <div id="app">
            <p>
                <label for="am">Enter amount</label>
                <input id="am" v-model="amount"/>

            <p>
                <button id="am" @click="update">Press</button>
            </p>
            <p>
                {{displayV}}
            </p>

        </div>
        <script src="./main.js"></script>
    </body>
</html>
