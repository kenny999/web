<!doctype html>
<html>
    <head>
        <title>Template for Vue app</title>
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
        <script src="https://unpkg.com/vuex"></script>
    </head>
    <body>
        <div id="app">
            <p>
                <label for="v">Type a number here</label>
                <input id="v" v-model="v" type="number"/>
            </p>
            <p>
                <button @click="commitV">Commit Value</button>
            </p>
            <div>Value in store is {{readValue}}</div>
            <first-component></first-component>
            <second-component></second-component>

        </div>
        <script src="./main.js"></script>
    </body>
</html>
